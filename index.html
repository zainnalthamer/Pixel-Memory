<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lilita+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/main.css">

    <title>Pixel Memory</title>
</head>
<body>
    <div class="container">
        <div class="popup" class="hidden">
            <div class="popup-content">
                <h2>Instructions</h2>
                <p>Click on the tiles to reveal them. Match the tiles to score points.</p>
                <img src="./assets/example.png" alt="Preview Example">
                <img src="./assets/wrongExample.png" alt="Wrong Answer Example">
                <button class="closePopup">Close</button>
            </div>
        </div>
        <h1 class="title">Pixel Memory</h1>
        <button class="instructionsBtn">Instructions</button>

        <div class="status-bar">
            <h2 class="timer">Time: </h2>
            <h2 class="score">Score: </h2>
            <h2 class="level">Level: </h2>
        </div>

        <div id="grid"></div>
    </div>
</body>
</html>
