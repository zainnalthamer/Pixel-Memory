<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Jersey+25&display=swap');
    </style>

    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/main.css">

    <title>Pixel Memory</title>
</head>
<body>
    <audio id="gameOverSound" src="assets/gameover.mp3"></audio>
    <audio id="clickSound" src="assets/click.mp3"></audio>

    <div class="container">
        <div class="popup popup-hidden">
            <div class="popup-content">
                <h2>Instructions</h2>
                <p>At each level, tiles briefly light up, your goal is to click the same tiles<br> from memory. Each correct level advances you, but one wrong tile or running out <br>of time ends the game. Reach level 7 within 30 seconds to win!</p>
                <div class="popup-images">
                    <img src="./assets/example.png" alt="Preview Example">
                    <img src="./assets/wrongExample.png" alt="Wrong Answer Example">
                </div>
                <button class="closePopup">Close</button>
            </div>
        </div>

        <div class="gameover-popup popup-hidden">
            <div class="popup-content">
                <h2 class="gameOverText">Game Over</h2>
                <p class="finalScore">Final Score: </p>
                <button class="playAgainBtn">Play Again</button>
            </div>
        </div>

        <h1 class="title">Pixel Memory</h1>
        <button class="instructionsBtn">Instructions</button>

        <div class="status-bar">
            <h2 class="timer">Time: </h2>
            <h2 class="score">Score: </h2>
            <h2 class="level">Level: </h2>
        </div>

        <div id="grid"></div>

        <button class="restartBtn">Restart</button>
    </div>  
</body>
</html>
